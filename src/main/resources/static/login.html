<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” S3 Bucket Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css?v=2">
    <script>
        // Apply saved theme before render to prevent flash
        (function() {
            var theme = localStorage.getItem('theme');
            if (theme !== 'light') {
                document.documentElement.style.colorScheme = 'dark';
                document.addEventListener('DOMContentLoaded', function() {
                    document.body.classList.add('dark-mode');
                });
            }
        })();
    </script>
    <style>
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 40px 32px 32px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .login-header .login-icon {
            font-size: 2rem;
            color: var(--color-accent);
            margin-bottom: 12px;
        }

        .login-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text-primary);
            letter-spacing: -0.025em;
            margin-bottom: 4px;
        }

        .login-header p {
            font-size: 0.8125rem;
            color: var(--color-text-secondary);
        }

        .login-message {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: var(--radius-md);
            font-size: 0.8125rem;
            margin-bottom: 20px;
        }

        .login-message.error {
            background: var(--color-danger-subtle);
            color: var(--color-danger);
        }

        .login-message.success {
            background: var(--color-success-subtle);
            color: var(--color-success);
        }

        .login-form .form-group {
            margin-bottom: 16px;
        }

        .login-form .form-control {
            height: 42px;
        }

        .login-form .btn {
            width: 100%;
            height: 42px;
            justify-content: center;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-cube" aria-hidden="true"></i>
                </div>
                <h1>S3 Bucket Explorer</h1>
                <p>Sign in to continue</p>
            </div>

            <div id="error-message" class="login-message error" style="display: none;">
                <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
                <span>Invalid username or password.</span>
            </div>

            <div id="logout-message" class="login-message success" style="display: none;">
                <i class="fas fa-check-circle" aria-hidden="true"></i>
                <span>You have been logged out.</span>
            </div>

            <form class="login-form" method="post" action="/login">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" type="text" id="username" name="username" autocomplete="username" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <div class="form-group" style="margin-top: 24px;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Show error or logout message based on URL params
        (function() {
            var params = new URLSearchParams(window.location.search);
            if (params.has('error')) {
                document.getElementById('error-message').style.display = 'flex';
            }
            if (params.has('logout')) {
                document.getElementById('logout-message').style.display = 'flex';
            }
        })();
    </script>
</body>
</html>
